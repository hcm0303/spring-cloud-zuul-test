<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../libs/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/ui.jqgrid.css">
    <link rel="stylesheet" type="text/css" href="board-detail.css">

    <script src="../../libs/jquery-3.5.1.min.js"></script>
    <script src="../../libs/js/grid.locale-kr.js"></script>
    <script src="../../libs/js/jquery.jqGrid.min.js"></script>
    <script src="board-detail.js"></script>
</head>
<body>
    <h1>Board Detail 입니다.</h1>
    <table class="board-detail-table">
        <thead></thead>
        <tbody>
            <tr>
                <td>제목</td>
                <td><input class="board-detail-input" type="text" id="boardTitle" name="boardTitle"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td id="userId"></td>
            </tr>
            <tr>
                <td>작성 시간</td>
                <td id="boardDate"></td>
            </tr>
            <tr>
                <td>본문</td>
                <td><textarea class="board-detail-area" cols="50" rows="3" id="boardDes" name="boardDes"></textarea></td>
            </tr>
        </tbody>
    </table>
    <div id="detailButton" class="button-wrapper"></div>
</body>
</html>
