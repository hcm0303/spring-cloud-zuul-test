<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>board</title>

    <link rel="stylesheet" type="text/css" href="../../libs/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="../../libs/css/ui.jqgrid.css">

    <script src="../../libs/jquery-3.5.1.min.js"></script>
    <script src="../../libs/js/grid.locale-kr.js"></script>
    <script src="../../libs/js/jquery.jqGrid.min.js"></script>
    <script src="board.js"></script>
    <style>
        .button-wrapper {
            padding-top: 7px;
        }
    </style>
</head>
<body>
    <h1>로그인 성공 후 board로 오셨습니다.</h1>
    <table id="board_test">
    </table>
    <div id="pager_test"></div>
    <div class="button-wrapper">
        <button class="create-button" onclick="goCreateBoard()">글 생성</button>
    </div>

    <!-- enctype="application/x-www-form-urlencoded"는 default이므로 생략가능. ASCII코드로 전송해서 업로드 -->
    <!-- 파일 안의 내용은 ASCII코드로 변환불가해서 파일명만 전송된다. -->
    <!-- 파일 내용까지 전송하기 위해 binary type으로 변환 - "multipart/form-data" -->
    <form action="/test/board/eat/post" method="POST" enctype="multipart/form-data">
        치킨 : <input type="text" name="chicken" /><br/>
        치킨 이미지 : <input type="file" name="chickenImage" /><br/>
        <input type="submit" />
    </form>

</body>
</html>
